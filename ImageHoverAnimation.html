<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Animation</title>
    <link rel="stylesheet" href="/HoverAnimation.css">
</head>

<body>
    <div class="container">
        <div class="icon-image">
            <div class="icon">
                <img src="/img/Rosa Dias.jpg" alt="Rosa Diaz">
            </div>
            <div class="hover-image">
                <div class="img">
                    <img src="/img/Rosa Dias.jpg" alt="Rosa Diaz">
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">Rosa Diaz</div>
                        <div class="job">Private Investigator</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="icon-image">
            <div class="icon">
                <img src="/img/Jeffords.jpg" alt="Jeffords">
            </div>
            <div class="hover-image">
                <div class="img">
                    <img src="/img/Jeffords.jpg" alt="Jeffords">
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">Terry Jeffords</div>
                        <div class="job">NYPD Lieutenant</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="icon-image">
            <div class="icon">
                <img src="/img/Holt.jpg" alt="Raymond Holt">
            </div>
            <div class="hover-image">
                <div class="img">
                    <img src="/img/Holt.jpg" alt="Raymond Holt">
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">Raymond Holt</div>
                        <div class="job">NYPD Captain</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="icon-image">
            <div class="icon">
                <img src="/img/Boyle.jpg" alt="Charles Boyle">
            </div>
            <div class="hover-image">
                <div class="img">
                    <img src="/img/Boyle.jpg" alt="Charles Boyle">
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">Charles Boyle</div>
                        <div class="job">Detective</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="icon-image">
            <div class="icon">
                <img src="/img/Amy Santiago.jpg" alt="Amy Santiago">
            </div>
            <div class="hover-image">
                <div class="img">
                    <img src="/img/Amy Santiago.jpg" alt="Amy Santiago">
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">Amy Santiago</div>
                        <div class="job">NYPD Sergeant</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="icon-image last">
            <div class="icon">
                <img src="/img/Peralta.jpg" alt="Jake Peralta">
            </div>
            <div class="hover-image">
                <div class="img">
                    <img src="/img/Peralta.jpg" alt="Jake Peralta">
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">Jake Peralta</div>
                        <div class="job">NYPD Detective</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
